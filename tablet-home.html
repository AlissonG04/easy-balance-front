<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Operador - Easy Balance</title>
    <link rel="stylesheet" href="assets/css/tablet-home.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <img src="assets/images/logo.png" alt="Logo Easy Balance" class="logo" />
      <div class="header-info">
        <span id="pa-carregadeira"></span>
      </div>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <h2>Solicitações de Complemento</h2>

      <div id="complementos-container" class="complementos-container"></div>

      <p id="sem-solicitacoes" class="sem-solicitacoes">
        Nenhuma solicitação de complemento no momento.
      </p>
    </main>
    <div id="toast" class="toast">Mensagem</div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="assets/js/tablet-home.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peso Atual - Easy Balance</title>
    <link rel="stylesheet" href="assets/css/tablet-pesagem.css" />
  </head>
  <body>
    <header class="header">
      <img src="assets/images/logo.png" alt="Logo Easy Balance" class="logo" />
      <h1>Pesagem do Complemento</h1>
      <button class="logout-btn" onclick="voltar()">Finalizar</button>
    </header>

    <main class="main-content">
      <div class="info-container">
        <div class="info-card">
          <h2>Peso Desejado</h2>
          <p id="peso-desejado">0.00 kg</p>
        </div>
        <div class="info-card">
          <h2>Peso Atual</h2>
          <p id="peso-atual">0.00 kg</p>
        </div>
      </div>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="assets/js/tablet-pesagem.js"></script>
  </body>
</html>
